<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавить историю - ФИТ</title>
    <link rel="stylesheet" href="common.css">
    <style>
        .add-story-container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 0 2rem;
        }
        
        .form-section {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
            color: #2c3e50;
        }
        
        .form-control {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #bdc3c7;
            border-radius: 5px;
            font-size: 1rem;
            transition: all 0.3s ease;
            font-family: inherit;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }
        
        .form-control:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }
        
        .btn {
            background: #3498db;
            color: white;
            padding: 0.75rem 2rem;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: inherit;
        }
        
        .btn:hover {
            background: #2980b9;
            transform: translateY(-2px);
        }
        
        .required {
            color: #e74c3c;
        }
        
        .form-note {
            text-align: center;
            margin-top: 1rem;
            color: #666;
            font-size: 0.9rem;
        }
        
        .back-link {
            display: inline-block;
            margin-top: 1rem;
            color: #3498db;
            text-decoration: none;
        }
        
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body data-page="add-story">
    <header id="main-header">
        <nav class="main-nav">
            <ul>
                <li><a href="index.html">Главная</a></li>
                <li><a href="about.html">О факультете</a></li>
                <li><a href="stories.html">Истории студентов</a></li>
                <li><a href="add-story.html" class="active">Добавить историю</a></li>
                <li><a href="contact.html">Контакты</a></li>
            </ul>
        </nav>
    </header>

    <main class="main-content">
        <div class="add-story-container">
            <div class="page-header">
                <h1>Добавление истории студента</h1>
                <p>Расскажите о достижениях и опыте студента факультета</p>
            </div>

            <section class="form-section">
                <form id="studentForm">
                    <!-- Первая строка: ФИО и Группа -->
                    <div class="form-row">
                        <div class="form-group">
                            <label for="studentName" class="form-label">ФИО студента <span class="required">*</span></label>
                            <input type="text" id="studentName" class="form-control" required placeholder="Иванов Иван Иванович">
                        </div>
                        
                        <div class="form-group">
                            <label for="studentGroup" class="form-label">Группа <span class="required">*</span></label>
                            <input type="text" id="studentGroup" class="form-control" required placeholder="ИТ-21-1">
                        </div>
                    </div>

                    <!-- Вторая строка: Факультет и Курс -->
                    <div class="form-row">
                        <div class="form-group">
                            <label for="studentFaculty" class="form-label">Факультет <span class="required">*</span></label>
                            <select id="studentFaculty" class="form-control" required>
                                <option value="">Выберите факультет</option>
                            <option value="software">Программная инженерия</option>
                            <option value="ai">Искусственный интеллект</option>
                            <option value="security">Кибербезопасность</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="studentCourse" class="form-label">Курс <span class="required">*</span></label>
                            <select id="studentCourse" class="form-control" required>
                                <option value="">Выберите курс</option>
                                <option value="1">1 курс</option>
                                <option value="2">2 курс</option>
                                <option value="3">3 курс</option>
                                <option value="4">4 курс</option>
                                <option value="graduate">Выпускник</option>
                            </select>
                        </div>
                    </div>

                    <!-- Учебные проекты -->
                    <div class="form-group">
                        <label for="studentProjects" class="form-label">Учебные проекты <span class="required">*</span></label>
                        <textarea id="studentProjects" class="form-control" rows="4" required placeholder="Опишите основные учебные проекты студента..."></textarea>
                    </div>

                    <!-- Практический опыт -->
                    <div class="form-group">
                        <label for="studentExperience" class="form-label">Практический опыт</label>
                        <textarea id="studentExperience" class="form-control" rows="3" placeholder="Стажировки, работа, волонтерство..."></textarea>
                    </div>

                    <!-- Ключевые навыки -->
                    <div class="form-group">
                        <label for="studentSkills" class="form-label">Ключевые навыки <span class="required">*</span></label>
                        <input type="text" id="studentSkills" class="form-control" required placeholder="Java, Python, SQL, React, Git...">
                    </div>

                    <!-- Планы на будущее -->
                    <div class="form-group">
                        <label for="studentFuture" class="form-label">Планы на будущее</label>
                        <textarea id="studentFuture" class="form-control" rows="3" placeholder="Карьерные цели, дальнейшее обучение..."></textarea>
                    </div>

                    <!-- Кнопка отправки -->
                    <div style="text-align: center;">
                        <button type="submit" class="btn">✅ Добавить историю студента</button>
                    </div>
                    
                    <p class="form-note">
                        <span class="required">*</span> - обязательные для заполнения поля
                    </p>
                </form>

                <a href="stories.html" class="back-link">← Вернуться к историям студентов</a>
            </section>
        </div>
    </main>

    <footer id="page-footer">
        <div class="footer-content">
            <p>Факультет Информационных Технологий</p>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('studentForm');

            // Обработка отправки формы
            if (form) {
                form.addEventListener('submit', function(e) {
                    e.preventDefault();
                    
                    // Собираем данные формы
                    const formData = {
                        name: document.getElementById('studentName').value.trim(),
                        group: document.getElementById('studentGroup').value.trim(),
                        faculty: document.getElementById('studentFaculty').value,
                        course: document.getElementById('studentCourse').value,
                        projects: document.getElementById('studentProjects').value.trim(),
                        experience: document.getElementById('studentExperience').value.trim(),
                        skills: document.getElementById('studentSkills').value.trim(),
                        future: document.getElementById('studentFuture').value.trim()
                    };
                    
                    // Проверяем обязательные поля
                    if (!formData.name || !formData.group || !formData.faculty || !formData.course || !formData.projects || !formData.skills) {
                        alert('Пожалуйста, заполните все обязательные поля!');
                        return;
                    }
                    
                    // Сохраняем историю в localStorage
                    saveStudentStory(formData);
                    
                    alert('✅ История студента успешно добавлена!');
                    
                    // Сбрасываем форму
                    this.reset();
                });
            }

            function saveStudentStory(studentData) {
                let stories = JSON.parse(localStorage.getItem('studentStories')) || [];
                studentData.id = Date.now();
                studentData.date = new Date().toLocaleDateString('ru-RU');
                stories.unshift(studentData);
                localStorage.setItem('studentStories', JSON.stringify(stories));
                console.log('История студента сохранена:', studentData);
            }
        });
    </script>
</body>

</html>
